<h1>Form <small>Add Airline</small></h1>
<div class="col-md-6 col-md-offset-3">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="form.name">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Phone" ng-model="form.phone">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address" ng-model="form.address">
    </div>
    <div class="form-group">
        <label>Status (
            <small ng-show="form.status">Active</small>
            <small ng-show="!form.status">Not Active</small>
            )
        </label>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" ng-model="form.status"> Active
            </label>
        </div>
    </div>
    <div class="form-group">
        <label>Category</label>
        <select ng-options="c.id as c.name for c in categories" ng-model="form.category" class="form-control"> </select>
    </div>
    <div class="form-group">
        <label>Services</label>
        <div class="form-check">
            <label class="form-check-label" ng-repeat="f in fruits">
                <input class="form-check-input" 
                type="checkbox" 
                ng-checked="form.fruits.indexOf(f) > -1"
                ng-click="toggleFruit(f)"
                ng-value="f" "> {{f}} &nbsp;
            </label>
        </div>
    </div>
    <div class="form-group">
        <button ng-click="create()" class="btn btn-primary">
            <span ng-show="isUpdate">Update</span>
            <span ng-hide="isUpdate">Create</span>
        </button>
    </div>
</div>
